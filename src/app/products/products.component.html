<div class="container">
    <p><br><br></p>
   
        <div class="container">
            <div class="row">
                    <div class="col-sm-4" *ngFor="let product of products;">
                        <div class="card shadow p-3 mb-5 bg-white rounded">
                            <img src="{{product.img}}" class="card-img-top" alt="{{product.name}} image">
                            <div class="card-body">
                                <h5 class="card-title">{{product.name}}</h5>
                                <p class="card-text">{{product.desc}}</p>
                                <a href="/productdetails/{{product.code}}" class="btn btn-primary">Detail</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
</div>
