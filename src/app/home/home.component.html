<div class="container-fluid">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="wrapper">
        <a href="/products">
          <img [src]="image.src" alt="Random first slide" class="d-block w-100">
        </a>
      </div>
    </ng-template>
  </ngb-carousel>
       
</div>
